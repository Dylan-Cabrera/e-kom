<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style_lista.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title> Lista de Productos </title>
</head>
<body>

    <!-- Contenedor principal de la tarjeta de producto -->
    <div class="product-card bg-white rounded-xl shadow-lg overflow-hidden max-w-sm w-full mx-auto my-4 transition-all duration-300 hover:shadow-xl">
        <!-- Imagen del producto -->
        <div class="relative h-48 bg-gray-200 flex items-center justify-center overflow-hidden rounded-t-xl">
            <!-- Imagen de placeholder con texto -->
            <img src="https://placehold.co/600x400/3B82F6/FFFFFF?text=Producto" alt="Imagen de Producto" class="w-full h-full object-cover">
            <!-- Etiqueta de categoría en la esquina superior derecha -->
            <span class="absolute top-3 right-3 bg-blue-500 text-white text-xs font-semibold px-3 py-1 rounded-full shadow-md">
                Carnes
            </span>
        </div>

        <!-- Contenido de la tarjeta -->
        <div class="p-6">
            <!-- Nombre del producto -->
            <h2 class="text-2xl font-bold text-gray-800 mb-2 leading-tight">Carne picada</h2>

            <!-- Marca y ID -->
            <div class="flex items-center justify-between text-gray-600 text-sm mb-4">
                <span class="font-medium">Marca: Carnes Argentinas</span>
                <span class="text-gray-500">ID: 1</span>
            </div>

            <!-- Precio -->
            <div class="flex items-baseline mb-4">
                <span class="text-3xl font-extrabold text-green-600 mr-2">$2346</span>
                <span class="text-gray-500 text-sm line-through">  </span> <!-- Espacio para precio anterior si fuera necesario -->
                <br>

            </div>
            
            <div>
                <button type="button" class="btn btn-secondary" id="detalles" data-bs-toggle="modal" data-bs-target="modal"> Detalles </button>
                <div  id="modal" class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    
    </div>


            </div>
            <!-- Código de barra y Tipo -->
            <!-- La sección de atributos ha sido eliminada como se solicitó -->
            <div class="text-gray-500 text-xs border-t border-gray-200 pt-4 mt-4 flex justify-between items-center">
                <span>Nombre del local: Mi Supermercado</span> <!-- Texto actualizado -->
                <!-- Puedes mostrar el 'tipo' aquí si tiene un valor, de lo contrario, ocultarlo o mostrar un valor predeterminado -->
                <span>Tipo: N/A</span> <!-- Si el tipo está vacío, muestra N/A -->
            </div>
        </div>
    </div>

<!--modal -->
    
    

    <script src="assets\js\script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
